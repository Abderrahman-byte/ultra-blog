{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto my-5">
            <div class="card card-body">
                <h5 class="card-title">Delete Article</h5>
                <form method="POST">
                    {% csrf_token %}
                    <p>Do you realy wan to delete article "<strong>{{ article.title|upper }}</strong>".</p>
                    <input type="submit" value="Confirm" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
