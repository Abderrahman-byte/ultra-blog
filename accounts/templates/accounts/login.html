<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly face | login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="card card-body">
                    <h3 class="card-title text-center mb-5">Login To Ugly Face Blog</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username*</label>
                            <input type="text" name="username" class="form-control" required> 
                        </div>
                        <div class="form-group">
                            <label>Password*</label>
                            <input type="password" name="password" class="form-control" required> 
                        </div>

                        {% for message in messages %}
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                        {% endfor %}

                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% endif %}
    
                        <input type="submit" value="Login" class="btn btn-primary btn-block" >
                    </form>
    
                    <a href="#" class="text-center my-3">Forgot password ?</a>
                    <hr>
                    <a class="btn btn-block btn-secondary" href="{% url 'auth:register' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
